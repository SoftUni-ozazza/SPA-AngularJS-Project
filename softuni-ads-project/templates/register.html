<div class="container">
    <form class="form-horizontal">
        <fieldset>

            <legend>Register</legend>

            <!--Username-->
            <div class="form-group">
                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
                </div>
            </div>

            <!--Password-->
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                </div>
            </div>

            <!--Confirm Password-->
            <div class="form-group">
                <label for="inputPasswordConfirm" class="col-lg-2 control-label">Confirm Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
                </div>
            </div>

            <!--Name-->
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="user.name">
                </div>
            </div>

            <!--Phone-->
            <div class="form-group">
                <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="user.phone">
                </div>
            </div>

            <!--Email-->
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
                </div>
            </div>

            <!--Town-->
            <div class="form-group">
                <label for="inputTown" class="col-lg-2 control-label">Town</label>
                <div class="col-lg-10">
                    <!--<input type="text" class="form-control" id="inputTown" placeholder="Town"/>-->
                    <select class="form-control" id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="user.townId">
                    </select>
                </div>
            </div>

            <!--Buttons-->
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="register(user)">Submit</button>
                    <button class="btn btn-default">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
